  <body>
    <script type="module">
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      console.log("sdflkjh");

      createClock((clock) => {
        // Add the first ring of 24 text labels around the clock
        clock.addTexts({
          count: 24, // Number of text labels
          fontSize: 40, // Size of text for the first ring
          offset: 20, // Distance from edge
        });

        // Add a second, smaller ring of 24 text labels
        clock.addTexts({
          count: 24, // Number of text labels
          fontSize: 20, // Size of text for the second, smaller ring
          offset: 60, // Distance from edge (adjusted to be inside the first ring)
        });
      });
    </script>
  </body>
