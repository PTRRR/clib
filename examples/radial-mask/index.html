<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addPlainCircle({
          radius: 250,
          fill: "#ff9500",
          outline: true,
          thickness: 40,
          radialMask: {
            start: 0,
            end: 0.25,
          },
        });

        clock.addPlainCircle({
          radius: 200,
          fill: "#ff3b30",
          outline: true,
          thickness: 40,
          radialMask: {
            start: 0.25,
            end: 0.5,
          },
        });

        clock.addPlainCircle({
          radius: 150,
          fill: "#5856d6",
          outline: true,
          thickness: 40,
          radialMask: {
            start: 0.5,
            end: 0.75,
          },
        });

        clock.addPlainCircle({
          radius: 100,
          fill: "#ffcc00",
          outline: true,
          thickness: 40,
          radialMask: {
            start: 0.75,
            end: 1,
          },
        });

        clock.addTexts({
          count: 24,
          fontSize: 40,
          offset: 40,
        });

        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/seconds.png",
          scale: 0.1,
          offsetY: -0.166,
          label: "seconds",
        });
      });
    </script>
  </body>
</html>
