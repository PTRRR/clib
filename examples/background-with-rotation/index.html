<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        const clockRadius = clock.width / 2;

        clock.addPlainCircle({
          segments: 4,
          radius: clockRadius,
          label: "rect",
        });

        const rectLayer = clock.getLayerByLabel("rect");

        // 2 * PI = 360 degs
        // 1 * PI = 180 degs
        // 0.5 * PI = 90 degs
        // 0.25 * PI = 45 degs

        rectLayer.rotation = 1 * Math.PI;
      });
    </script>
  </body>
</html>
