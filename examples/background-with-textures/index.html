<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      /*
       * Graphic Rodeo Workshop - Educational License
       * Fachklasse Grafik Luzern
       * For educational use only - See LICENSE for terms
       */

      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        const clockRadius = clock.width / 2;

        clock.addPlainCircle({
          radius: clockRadius,
        });

        clock.addPlainCircle({
          radius: clockRadius,
          texture:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/image-2.png",
          label: "background",
          tint: {
            r: 50,
            g: 255,
            b: 255,
            a: 255,
          },
        });

        clock.addPlainCircle({
          radius: clockRadius * 0.5,
          texture:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/image-2.png",
          label: "front",
          blendMode: "multiply",
          tint: {
            r: 255,
            g: 255,
            b: 50,
            a: 255,
          },
        });

        clock.addTexts({
          count: 12,
          offset: 60,
          fontSize: 80,
        });

        const front = clock.getLayerByLabel("front");

        front.rotation = Math.PI * 0.5;
      });
    </script>
  </body>
</html>
