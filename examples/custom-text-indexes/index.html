<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
  </head>
  <body>
    <script type="module">
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addCustomShape({
          count: 6,
          handler: async (index, instance) => {
            const isLongRectangle = index % 2 === 0;

            return instance.createTextElement({
              fontSize: 40,
              text: "CUSTOM - " + index.toString().padStart(2, "0"),
              offset: 40,
            });
          },
        });
      });
    </script>
  </body>
</html>
