<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      /*
       * Graphic Rodeo Workshop - Educational License
       * Fachklasse Grafik Luzern
       * For educational use only - See LICENSE for terms
       */

      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addCustomShape({
          count: 6,
          handler: async (index, instance) => {
            return instance.createTextElement({
              fontSize: 40,
              text: "CUSTOM - " + index.toString().padStart(2, "0"), // Adds leading zero
              offset: 40, // Distance from edge of clock
            });
          },
        });
      });
    </script>
  </body>
</html>
