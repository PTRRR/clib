<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
  </head>
  <body>
    <script type="module">
      // Import the createClock function from the library
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      // Create clock with custom shapes
      createClock((clock) => {
        clock.addCustomShape({
          // Create 24 shapes for the clock
          count: 24,
          // Handler for creating each shape
          handler: async (index, instance) => {
            // Check if current index is even
            const isLongRectangle = index % 2 === 0;

            // Create either a long or short rectangle based on index
            if (isLongRectangle) {
              return instance.createRectElement({ width: 5, height: 120 });
            } else {
              return instance.createRectElement({ width: 10, height: 50 });
            }
          },
        });
      });
    </script>
  </body>
</html>
