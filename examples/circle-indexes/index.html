<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        // Add 24 circles around the clock face
        clock.addCircles({
          count: 24, // Number of circles
          radius: 30, // Size of each circle
          offset: 30, // Distance from outer edge of clock face
        });
      });
    </script>
  </body>
</html>
