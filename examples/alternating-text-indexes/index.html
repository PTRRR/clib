<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addCustomShape({
          // Create 24 positions around clock
          count: 24,
          // Define text elements for each position
          handler: async (index, instance) => {
            // Alternate between A and B
            const isLongRectangle = index % 2 === 0;

            if (isLongRectangle) {
              // Create small "A" text
              return instance.createTextElement({
                fontSize: 40,
                text: "A",
                offset: 20,
              });
            } else {
              // Create large "B" text
              return instance.createTextElement({
                fontSize: 80,
                text: "B",
                offset: 40,
              });
            }
          },
        });
      });
    </script>
  </body>
</html>
