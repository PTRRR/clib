<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
  </head>
  <body>
    <script type="module">
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addCircles({
          count: 24,
          radius: 30,
          offset: 30,
        });

        clock.addCircles({
          count: 24,
          radius: 20,
          offset: 80,
        });

        clock.addCircles({
          count: 24,
          radius: 10,
          offset: 110,
        });
      });
    </script>
  </body>
</html>
