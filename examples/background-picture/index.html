<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        // Add three concentric rings of circles
        clock.addPicture({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/background.png",
        });
      });
    </script>
  </body>
</html>
