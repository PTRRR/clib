<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
  </head>
  <body>
    <script type="module">
      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        // Add rectangular hour markers
        clock.addRectangles({
          count: 12, // 12 hour marks
          width: 5, // Width of rectangles
          height: 50, // Height of rectangles
          offset: 40, // Distance from edge
        });

        // Add small circles between hour markers
        clock.addCircles({
          count: 24, // 24 circles (between hours)
          radius: 15, // Size of circles
          offset: 15, // Distance from edge
        });

        // Add clock hands
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/seconds.png",
          scale: 0.1,
          offsetY: -0.166,
          label: "seconds",
        });
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/minutes.png",
          scale: 0.1,
          offsetY: -0.166,
          label: "minutes",
        });
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/hours.png",
          scale: 0.1,
          offsetY: -0.23,
          label: "hours",
        });

        // Get and set initial hand positions
        const secondsHandle = clock.getLayerByLabel("seconds");
        const minutesHandle = clock.getLayerByLabel("minutes");
        const hourHandle = clock.getLayerByLabel("hours");

        if (secondsHandle) {
          secondsHandle.rotation = 0; // 12 o'clock
        }
        if (minutesHandle) {
          minutesHandle.rotation = Math.PI / 2 + (Math.PI / 4) * 3; // 4:30
        }
        if (hourHandle) {
          hourHandle.rotation = Math.PI / 2; // 3 o'clock
        }
      });
    </script>
  </body>
</html>
