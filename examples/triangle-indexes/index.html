<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        // Add 24 triangles around clock face
        clock.addTriangles({
          count: 24, // One triangle per hour
          width: 50, // Width of triangles
          height: 50, // Height of triangles
        });
      });
    </script>
  </body>
</html>
