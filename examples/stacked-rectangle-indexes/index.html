<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
  </head>
  <body>
    <script type="module">
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        clock.addRectangles({
          count: 24,
          width: 25,
          height: 70,
        });

        clock.addRectangles({
          offset: 70,
          count: 24,
          width: 50,
          height: 25,
        });

        clock.addRectangles({
          offset: 95,
          count: 24,
          width: 25,
          height: 25,
        });
      });
    </script>
  </body>
</html>
