<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy Clock</title>
    <script src="https://autopilot.vpr-group.ch/api/clib"></script>
  </head>
  <body>
    <script type="module" autopilot>
      /*
       * Graphic Rodeo Workshop - Educational License
       * Fachklasse Grafik Luzern
       * For educational use only - See LICENSE for terms
       */

      // Import clock creation function
      import { createClock } from "https://clocks-lib.vpr-group.ch/api/latest";

      createClock((clock) => {
        // Add clock hands with images
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/seconds.png",
          scale: 0.1,
          offsetY: -0.166,
          label: "seconds",
        });
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/minutes.png",
          scale: 0.1,
          offsetY: -0.166,
          label: "minutes",
        });
        clock.addHandle({
          imageUrl:
            "https://raw.githubusercontent.com/PTRRR/energy-clock-lib/main/assets/images/hours.png",
          scale: 0.1,
          offsetY: -0.23,
          label: "hours",
        });

        // Get references to clock hands
        const secondsHandle = clock.getLayerByLabel("seconds");
        const minutesHandle = clock.getLayerByLabel("minutes");
        const hourHandle = clock.getLayerByLabel("hours");

        // Set initial rotations
        if (secondsHandle) {
          secondsHandle.rotation = 0; // Point to 12 o'clock
        }
        if (minutesHandle) {
          minutesHandle.rotation = Math.PI / 2 + (Math.PI / 4) * 3; // Point to 4:30
        }
        if (hourHandle) {
          hourHandle.rotation = Math.PI / 2; // Point to 3 o'clock
        }
      });
    </script>
  </body>
</html>
